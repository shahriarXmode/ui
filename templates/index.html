<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Shell File Manager</title>
    <style>
        /* Reset some basic styles for consistency */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #007BFF;
        }

        .path-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .path-input input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .path-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .path-input button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        li.folder {
            font-weight: bold;
        }

        li.file {
            color: #555;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        li button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        li .btn-delete {
            background-color: #ff4b5c;
            color: #fff;
        }

        li .btn-delete:hover {
            background-color: #ff1e3a;
        }

        li .btn-download {
            background-color: #28a745;
            color: #fff;
        }

        li .btn-download:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud Shell File Manager</h1>
        </header>
        <main>
            <div class="path-input">
                <input type="text" id="path" placeholder="Enter path" />
                <button onclick="listFiles()">List Files</button>
            </div>
            <ul id="file-list"></ul>
        </main>
        <footer>
            <p>&copy; 2024 Cloud Shell File Manager</p>
        </footer>
    </div>

    <script>
        function listFiles() {
            const path = document.getElementById('path').value;
            fetch(`/files?path=${encodeURIComponent(path)}`)
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';
                    if (data.error) {
                        alert(data.error);
                    } else {
                        data.forEach(file => {
                            const li = document.createElement('li');
                            li.textContent = file.name;
                            if (file.is_dir) {
                                li.classList.add('folder');
                                li.onclick = () => openFolder(path ? `${path}/${file.name}` : file.name);
                            } else {
                                li.classList.add('file');
                                const deleteButton = document.createElement('button');
                                deleteButton.textContent = 'Delete';
                                deleteButton.classList.add('btn-delete');
                                deleteButton.onclick = (e) => {
                                    e.stopPropagation();
                                    deleteFile(path ? `${path}/${file.name}` : file.name);
                                };

                                const downloadButton = document.createElement('button');
                                downloadButton.textContent = 'Download';
                                downloadButton.classList.add('btn-download');
                                downloadButton.onclick = (e) => {
                                    e.stopPropagation();
                                    downloadFile(path ? `${path}/${file.name}` : file.name);
                                };

                                li.appendChild(deleteButton);
                                li.appendChild(downloadButton);
                            }
                            fileList.appendChild(li);
                        });
                    }
                });
        }

        function openFolder(folderPath) {
            document.getElementById('path').value = folderPath;
            listFiles();
        }

        function deleteFile(filePath) {
            fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path: filePath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                } else if (data.error) {
                    alert(data.error);
                }
                listFiles();
            });
        }

        function downloadFile(filePath) {
            window.location.href = `/download?path=${encodeURIComponent(filePath)}`;
        }

        // Initialize file listing on page load
        document.addEventListener('DOMContentLoaded', () => {
            listFiles();
        });
    </script>
</body>
</html>
